<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <title>Project URL</title>
</head>
<body>
<div class="row row-no-padding">
    <div class="col-md-8 col-md-offset-2">
        <h1>Project URL</h1>
    </div>
</div>
<form name="connexion" action="/users/add">
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Entrez votre pseudo"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Entrez votre password"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="password-confirm">Confirm password</label>
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Entrez votre password"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="S' inscrire"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <button type="button" onclick="history.back()">Revenir en arri√®re</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
