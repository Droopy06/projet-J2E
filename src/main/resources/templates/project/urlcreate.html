<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <title>Project URL</title>
</head>
<body>
<div class="row row-no-padding">
    <div class="col-md-8 col-md-offset-2">
        <h1>Project URL</h1>
    </div>
</div>
<form name="connexion" action="/project/url/add" method="post" th:object="${url}">
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label>Pseudo</label>
                <input type="text" th:field="*{longUrl}"  th:errorclass="error" placeholder="Entrez votre url"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="Enregistrer"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <button type="button" onclick="history.back()">Revenir en arri√®re</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
